<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="display-container">
        <div class="left-bar">
            <div class="search-container">
                <input type="text" id="search-text" onkeyup="searchFunction()" placeholder="Search"></input>
            </div>
            <div class="game">
                <h3 class="game-title">test</h3>
            </div>
        </div>
        <div class="info-container">
            <h1>Under Construction</h1>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
    $.expr[":"].contains = $.expr.createPseudo(function (arg) {
        return function (elem) {
            return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
        };
    });

    function searchFunction() {
        var searchTerm = $('#search-text').val();
        $(".game")
            .hide()
            .filter(":contains('" + searchTerm + "')")
            .show();
    }
    require("./main.js");
</script>

</html>
