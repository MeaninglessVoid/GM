<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./settings.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class='title-container'>
        <h1 class='title'>Settings</h1>
    </div>
    <div class='main-body'>
        <form class='settings-category' id='view-options'>
            <h2 class='settings-title'>View Options</h2>
            <input class='option' type="radio" name="style" value="list" checked>List (Default)</input>
            <br>
            <input class='option' type="radio" name="style" value="tiled">Tiled</input>
        </form>
    </div>
    <input type="button" class="buttons" id="save-button" value="Save Changes"></input>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
    const remote = require('electron').remote;
    const app = remote.app;

    const fs = require('fs')

    $(document).on('click', '#save-button', function() {
        console.log('ran')

        var view = document.querySelector('input[name="style"]:checked').value;

        var settingsObj = {
            "view": view
        }

        console.log(app.getPath("appData") + "/gm/settings.json")

        fs.writeFile(app.getPath("appData") + "/gm/settings.json", JSON.stringify(settingsObj), 'utf8', function(err) {
            if (err) {
                console.error(err);
            }
            
            console.log("The file was saved")

            var window = remote.getCurrentWindow();
            window.close();

        });
    })
</script>

</html>
