<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./settings.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class='title-container'>
        <h1 class='title'>Settings</h1>
    </div>
    <div class='main-body'>
        <form class='settings-category' id='view-options'>
            <h2 class='settings-title'>View Options</h2>
            <input class='option' type="radio" name="style" value="list" checked>List</input>
            <br>
            <input class='option' type="radio" name="style" value="spaced">Spaced</input>
        </form>
    </div>
    <input type="button" class="buttons" id="save-button" value="Save Changes"></input>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
    require('./settings.js')
</script>

</html>
