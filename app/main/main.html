<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="search-container">
        <input type="text" id="search-text" onkeyup="searchFunction()" placeholder="Search"></input>
    </div>
    <div class="game-container">
        <div class="game">
            <img class="game-icon" src="../icons/test.png"></img>
            <h2 class="game-title">Test</h2>
            <input type="button" class="buttons" id="start" value="Play Game"></input>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
    $.expr[":"].contains = $.expr.createPseudo(function(arg) {
        return function(elem) {
            return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
        };
    });

    //search funtion to look through all the games
    function searchFunction() {
        var searchTerm = $('#search-text').val();
        $(".game")
            .hide()
            .filter(":contains('" + searchTerm + "')")
            .show();
    }

    require("./main.js");
</script>

</html>
